<html>
    <head>
        <title>ZINGMP3</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    </head>
    <body>
        <div class="banner">
            <div class="logo">
                <img src="Banner.png" class="log">
            </div>
        <div class="content">
            <div class="left">
                <h1>Nhạc Yêu Thích</h1>
            </div>
            <div class="right">
                <p>Click Here To Play</p>
                <img src="play.png" id="icon"> 
            </div>
        </div>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">ZING MP3</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                  aria-expanded="false" 
                  aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Nhạc mới</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Thể loại</a>
                      </li>                                           
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Thư viện</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Đăng nhập</a>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
        </div> 
        <audio id="My Song">
            <source src="Truyền Thái Y - Ngô Kiến Huy x Masew x Đinh Hà Uyên Thư - Official Music Video.mp3" type="audio/mp3">

        </audio>
        <script>
            var MySong = document.getElementById("MySong");
            var icon = document.getElementById("icon");
            icon.onclick = function(){
                if(MySong.paused){
                    MySong.play();
                     icon.src="pause.png";
                }
            }else{
                MySong.pause();
             icon.src="play.png";
            }
        </script>
    </body>    
</html>
